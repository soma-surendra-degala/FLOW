<div id="interships" class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32">
  <!-- Background Image -->
  <img src="assets/intership-bg.jpg" alt="Internship Background" 
       class="absolute inset-0 -z-10 w-full h-full object-cover object-center opacity-20 blur-xs" />

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Section Title -->
    <div class="text-center mb-12">
      <h2 class="text-5xl font-semibold tracking-tight text-white">Internship Opportunities</h2>
      <p class="mt-4 text-lg text-gray-300 max-w-2xl mx-auto">
        Gain real-world experience, work with industry experts, and build a strong portfolio.
      </p>
    </div>

    <!-- Internship Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let internship of internships"
           class="bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-white/10 hover:scale-105 transition-transform duration-300">
        
        <i class="{{ internship.icon }} text-4xl {{ internship.color }} mb-4"></i>
        <h3 class="text-2xl font-semibold text-black mb-2">{{ internship.title }}</h3>
        <p class="text-gray-800 mb-4">{{ internship.description }}</p>

        <ul class="text-gray-900 text-sm mb-4 space-y-1">
          <li *ngFor="let skill of internship.skills">{{ skill }}</li>
        </ul>

        <button class="px-4 py-2 text-white rounded-lg {{ internship.buttonColor }}" (click)="login()">
          Apply
        </button>
      </div>
    </div>

    <!-- Footer Text -->
    <p class="text-center text-gray-400 mt-16 text-sm">
      ðŸš€ Applications open now â€” Limited seats available!
    </p>
  </div>
</div>
