<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-6 transition-all duration-300 overflow-y-auto"
    >
      <h2 class="text-2xl font-bold mb-6 text-cyan-400">ğŸ“… Upcoming Courses</h2>

      <!-- Loader -->
      <div *ngIf="loading" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-cyan-500 border-solid"></div>
      </div>

      <!-- No Courses -->
      <div *ngIf="!loading && courses.length === 0" class="text-gray-400 text-center">
        No upcoming courses available.
      </div>

      <!-- Course Grid -->
      <div *ngIf="!loading && courses.length > 0"
           class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let course of courses"
             class="border border-neutral-700 rounded-2xl p-6 shadow hover:shadow-lg transition transform hover:scale-105 bg-neutral-800 dark:bg-gray-100">
          
          <!-- Title -->
          <h3 class="text-lg font-semibold mb-2">{{ course.title }}</h3>

          <!-- Start Date -->
          <p class="text-sm text-gray-400 dark:text-gray-700 mb-1">
            ğŸ“… Starts: {{ course.startDate | date:'mediumDate' }}
          </p>

          <!-- Duration -->
          <p class="text-sm text-gray-400 dark:text-gray-700 mb-3">
            â³ Duration: {{ course.duration }}
          </p>

          <!-- Description -->
          <p class="text-sm text-gray-300 dark:text-gray-800 mb-3">
            {{ course.description }}
          </p>

          <!-- Skills -->
          <div *ngIf="course.skills?.length" class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let skill of course.skills"
                  class="bg-cyan-500 text-xs px-3 py-1 rounded-full text-white dark:text-black">
              {{ skill }}
            </span>
          </div>

          <!-- Enroll Button -->
          <div class="flex justify-center items-center mt-2">
            <button class="mt-auto bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-1 rounded-xl transition"
                    (click)="enroll()">
              Enroll
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
