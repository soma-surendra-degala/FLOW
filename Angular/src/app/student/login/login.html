<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-neutral-950 via-neutral-900 to-black px-4">
  <div class="w-full max-w-md bg-gradient-to-br from-neutral-950 via-neutral-900 to-black text-white rounded-xl shadow-2xl p-8">
    
    <!-- Logo / Title -->
    <div class="text-center mb-8">
      <div class="flex justify-center items-center mb-3 gap-2">
        <img src="assets/bg.png" alt="Logo" class="h-14 w-14">
        <div class="font-extrabold text-2xl">FLOW</div>
      </div>
      <h1 class="text-3xl font-bold">Welcome Back ðŸ‘‹</h1>
      <p class="text-gray-400 mt-1">Login to continue</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          [disabled]="loading"
          required
          class="mt-1 w-full px-4 py-2 rounded-lg bg-neutral-800 border border-neutral-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-cyan-500 focus:outline-none disabled:opacity-50"
          placeholder="you@example.com"
        />
      </div>

<!-- Password -->
<div class="relative">
  <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
  <input
    [type]="showPassword ? 'text' : 'password'"
    id="password"
    name="password"
    [(ngModel)]="loginData.password"
    [disabled]="loading"
    required
    class="mt-1 w-full px-4 py-2 pr-10 rounded-lg bg-neutral-800 border border-neutral-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-cyan-500 focus:outline-none disabled:opacity-50"
    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
  />

  <!-- Toggle Button -->
  <button
    type="button"
    (click)="showPassword = !showPassword"
    class="absolute inset-y-0 right-0 pr-5 pt-6 flex items-center text-gray-400 hover:text-gray-200 focus:outline-none"
    [disabled]="loading"
  >
    <ng-container *ngIf="!showPassword">
      <!-- Eye icon (show) -->
      <i class="bi bi-eye"></i>
    </ng-container>
    <ng-container *ngIf="showPassword">
      <!-- Eye-slash icon (hide) -->
      <i class="bi bi-eye-slash"></i>
    </ng-container>
  </button>
</div>


      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-400">
          <input type="checkbox" class="h-4 w-4 text-cyan-500 bg-neutral-800 border-gray-600 rounded" [disabled]="loading">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-cyan-400 hover:text-cyan-300">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-cyan-600 text-white py-2 rounded-lg shadow-md hover:bg-cyan-500 transition flex items-center justify-center disabled:opacity-50"
      >
        <ng-container *ngIf="!loading">Login</ng-container>
        <ng-container *ngIf="loading">
          <div class="h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </ng-container>
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-neutral-700"></div>
      <span class="px-3 text-sm text-gray-500">OR</span>
      <div class="flex-grow border-t border-neutral-700"></div>
    </div>

    <!-- Social Logins -->
    <!-- <div class="grid grid-cols-2 gap-4">
      <button class="flex items-center justify-center gap-2 border border-neutral-700 py-2 rounded-lg hover:bg-neutral-800 transition">
        <i class="bi bi-google"></i> Google
      </button>
      <button class="flex items-center justify-center gap-2 border border-neutral-700 py-2 rounded-lg hover:bg-neutral-800 transition">
        <i class="bi bi-facebook"></i> Facebook
      </button>
    </div> -->

    <!-- Signup Link -->
    <p class="text-center text-gray-400 mt-6 text-sm">
      Donâ€™t have an account?
      <a routerLink="/register" (click)="register()" class="text-cyan-400 font-medium hover:text-cyan-300">Sign up</a>
    </p>
  </div>
</div>
