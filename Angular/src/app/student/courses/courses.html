<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <!-- Sidebar + Main -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-4 sm:p-8 transition-all duration-300 overflow-y-auto"
    >
      <h2 class="text-xl sm:text-2xl font-bold text-cyan-400 mb-4 sm:mb-6">Courses</h2>

      <!-- Loader -->
      <div *ngIf="!courses || courses.length === 0" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-t-4 border-cyan-500"></div>
      </div>

      <!-- Courses Grid -->
      <div class="grid gap-4 sm:gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" *ngIf="courses && courses.length > 0">
        <div
          *ngFor="let course of courses"
          class="bg-neutral-800 dark:bg-neutral-100 border border-neutral-700 dark:border-neutral-300 p-4 sm:p-6 rounded-2xl shadow hover:border-cyan-500 transition flex flex-col"
        >
          <!-- Icon + Title -->
          <div class="flex items-center gap-3 mb-3">
            <i [class]="course.icon + ' text-cyan-400 dark:text-cyan-600 text-2xl sm:text-3xl'"></i>
            <h3 class="text-base sm:text-lg font-semibold">{{ course.title }}</h3>
          </div>

          <!-- Description -->
          <p class="text-sm text-neutral-400 dark:text-gray-600 flex-1 mb-3 sm:mb-4">
            {{ course.description }}
          </p>

          <!-- Skills Section -->
          <div *ngIf="course.skills?.length" class="mb-3 sm:mb-4">
            <h4 class="text-xs sm:text-sm font-semibold text-neutral-800 mb-1 sm:mb-2">
              Skills you‚Äôll gain:
            </h4>
            <ul class="flex flex-wrap gap-2">
              <li
                *ngFor="let skill of course.skills"
                class="bg-neutral-700 dark:bg-gray-200 text-cyan-300 dark:text-cyan-700 text-xs font-medium px-2 sm:px-3 py-1.5 sm:py-2 rounded-full shadow-sm hover:bg-cyan-600 hover:text-white dark:hover:bg-cyan-500 transition"
              >
                {{ skill }}
              </li>
            </ul>
          </div>

          <!-- Show only first video -->
          <div *ngIf="course.videos?.length" class="mb-3 sm:mb-4">
            <h4 class="text-xs sm:text-sm font-semibold text-neutral-800 mb-1 sm:mb-2">Video:</h4>
            <button
              (click)="openCourse(course)"
              class="w-full text-left bg-cyan-500 hover:bg-cyan-600 text-white px-3 py-2 rounded-lg text-xs sm:text-sm transition"
            >
              ‚ñ∂ {{ course.videos?.[0]?.title || 'Watch Course' }}
            </button>
          </div>

          <!-- Files -->
          <div *ngIf="course.files?.length" class="mb-3 sm:mb-4">
  <h4 class="text-xs sm:text-sm font-semibold text-neutral-800 mb-1 sm:mb-2">Documents:</h4>
  <ul class="flex flex-col gap-1 text-xs sm:text-sm">
    <li *ngFor="let f of course.files" class="flex items-center justify-between">
      <span>üìÇ <a class=" text-black">{{ f.name }}</a></span>
      <button 
        (click)="downloadFile(f.url, f.name)"
        class="ml-2 px-2 py-1 bg-cyan-500 hover:bg-cyan-600 text-white rounded text-xs sm:text-sm"
      >
        ‚¨á Download
      </button>
    </li>
  </ul>
</div>


      <!-- Video Modal -->
      <div
        *ngIf="selectedCourse"
        class="fixed inset-0 bg-black bg-opacity-70 dark:bg-white dark:bg-opacity-70 flex items-center justify-center z-50 p-2 sm:p-4"
      >
        <div
          class="bg-neutral-900 dark:bg-white p-3 sm:p-4 rounded-2xl shadow-lg w-full max-w-full sm:max-w-6xl relative flex flex-col sm:flex-row gap-4 sm:gap-6"
        >
          <!-- Close -->
          <button
            type="button"
            (click)="closeVideo($event)"
            class="absolute -top-3 -right-3 bg-black text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg z-50"
          >
            <i class="bi bi-x"></i>
          </button>

          <!-- Video Player -->
          <div class="flex-1">
            <h3 class="text-base sm:text-lg font-semibold text-cyan-400 mb-2 sm:mb-4">
              <span *ngIf="selectedCourse?.videos?.length && currentIndex < (selectedCourse?.videos?.length || 0); else noVideo">
                ‚ñ∂ {{ currentVideoTitle }}


              </span>
              <ng-template #noVideo>
                ‚ñ∂ Watch Course
              </ng-template>
            </h3>

            <div class="relative w-full" style="padding-top: 55%">
              <!-- Loader -->
              <div
                *ngIf="isVideoLoading"
                class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-xl z-10"
              >
                <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-t-4 border-cyan-500"></div>
              </div>

              <!-- YouTube -->
              <iframe
                *ngIf="currentVideo?.url?.includes('youtube')"
                [src]="(currentVideo?.url || '') | safeUrl"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                (load)="onVideoLoad()"
                class="absolute top-0 left-0 w-full h-full rounded-xl"
              ></iframe>

              <!-- MP4 -->
              <video
                *ngIf="currentVideo?.url?.endsWith('.mp4')"
                [src]="currentVideo?.url || ''"
                controls
                autoplay
                (loadeddata)="onVideoLoad()"
                class="absolute top-0 left-0 w-full h-full rounded-xl"
              ></video>
            </div>
          </div>

          <!-- Playlist -->
<div class="w-full sm:w-64 flex flex-col gap-2 overflow-y-auto max-h-48 sm:max-h-none">
  <h4 class="text-xs sm:text-sm font-semibold text-cyan-400 mb-2">Playlist</h4>

  <button
    *ngFor="let v of selectedCourse?.videos; let i = index"
    (click)="playFromPlaylist(v, i)"
    class="text-left px-3 py-2 rounded-lg text-xs sm:text-sm transition-all duration-300"
    [ngClass]="{
      'bg-gradient-to-r from-cyan-500 to-blue-500 text-white shadow-md': i === currentIndex,
      'bg-neutral-800 text-neutral-300 hover:bg-neutral-700 hover:text-white': i !== currentIndex
    }"
  >
    ‚ñ∂ {{ v?.title || 'Untitled' }}
  </button>

  <!-- Controls -->
  <div class="flex justify-center gap-2 mt-2 sm:mt-3">
    <button
      (click)="prevVideo()"
      class="px-3 py-1 bg-cyan-600 hover:bg-cyan-700 text-white text-xs sm:text-sm rounded-lg shadow transition"
    >
      ‚èÆ Prev
    </button>
    <button
      (click)="nextVideo()"
      class="px-3 py-1 bg-cyan-600 hover:bg-cyan-700 text-white text-xs sm:text-sm rounded-lg shadow transition"
    >
      ‚è≠ Next
    </button>
  </div>
</div>

      </div>
      </div>
        </div>
      </div>
    </main>
  </div></div>
