<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <!-- Sidebar + Main -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-8 transition-all duration-300 overflow-y-auto"
    >
      <h2 class="text-2xl font-bold text-cyan-400 mb-6">Courses</h2>

      <!-- Loader (if no courses yet) -->
      <div *ngIf="!courses || courses.length === 0" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-cyan-500"></div>
      </div>

      <!-- Courses Grid -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" *ngIf="courses && courses.length > 0">
        <div
          *ngFor="let course of courses"
          class="bg-neutral-800 dark:bg-neutral-100 border border-neutral-700 dark:border-neutral-300 p-6 rounded-2xl shadow hover:border-cyan-500 transition flex flex-col"
        >
          <!-- Icon + Title -->
          <div class="flex items-center gap-3 mb-3">
            <i [class]="course.icon + ' text-cyan-400 dark:text-cyan-600 text-3xl'"></i>
            <h3 class="text-lg font-semibold">{{ course.title }}</h3>
          </div>

          <!-- Description -->
          <p class="text-sm text-neutral-400 dark:text-gray-600 flex-1 mb-4">
            {{ course.description }}
          </p>

          <!-- Skills Section -->
          <div *ngIf="course.skills?.length" class="mb-4">
            <h4 class="text-sm font-semibold text-neutral-800 mb-2">
              Skills you’ll gain:
            </h4>
            <ul class="flex flex-wrap gap-2">
              <li
                *ngFor="let skill of course.skills"
                class="bg-neutral-700 dark:bg-gray-200 text-cyan-300 dark:text-cyan-700 text-xs font-medium px-3 py-2 rounded-full shadow-sm hover:bg-cyan-600 hover:text-white dark:hover:bg-cyan-500 transition"
              >
                {{ skill }}
              </li>
            </ul>
          </div>

          <!-- Watch Button -->
          <button
            (click)="playVideo(course.videoUrl)"
            class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded-lg transition"
          >
            ▶ Watch Video
          </button>
        </div>
      </div>

      <!-- Modal for Video -->
      <div
        *ngIf="selectedVideo"
        class="fixed inset-0 bg-black bg-opacity-70 dark:bg-white dark:bg-opacity-70 flex items-center justify-center z-50 p-4"
      >
        <div
          class="bg-neutral-900 dark:bg-white p-4 rounded-2xl shadow-lg w-full max-w-5xl relative"
        >
          <!-- Close Button -->
          <button
            type="button"
            (click)="closeVideo($event)"
            class="absolute -top-3 -right-3 bg-black text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg z-50"
          >
            <i class="bi bi-x"></i>
          </button>

          <!-- Title -->
          <h3 class="text-lg font-semibold text-cyan-400 mb-4">
            {{ selectedVideoTitle }}
          </h3>

          <!-- Video Container -->
          <div class="relative w-full" style="padding-top: 55%">
            <!-- Loader Overlay -->
            <div
              *ngIf="isVideoLoading"
              class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-xl z-10"
            >
              <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-cyan-500"></div>
            </div>

            <!-- If it's YouTube link -->
            <iframe
              *ngIf="selectedVideo.includes('youtube')"
              [src]="selectedVideo | safeUrl"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
              (load)="onVideoLoad()"
              class="absolute top-0 left-0 w-full h-full rounded-xl"
            ></iframe>

            <!-- If it's MP4 link -->
            <video
              *ngIf="selectedVideo.endsWith('.mp4')"
              [src]="selectedVideo"
              controls
              autoplay
              (loadeddata)="onVideoLoad()"
              class="absolute top-0 left-0 w-full h-full rounded-xl"
            ></video>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
