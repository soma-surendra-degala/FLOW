<header
  class="flex items-center justify-between bg-neutral-950 px-4 py-3 border-b border-neutral-800 dark:bg-white dark:border-gray-200">
  <div class="flex items-center gap-3">
    <!-- Hamburger -->
    <button class="text-2xl text-cyan-400 md:hidden" (click)="toggleSidebar.emit()">
      <i class="bi bi-list"></i>
    </button>
    <div
      class="font-bold text-lg tracking-wide text-cyan-400 flex items-center gap-1 dark:text-cyan-600 sm:text-xl">
      <img src="assets/bg.png" class="w-10" /> Student Portal
    </div>
  </div>

  
<div class="relative" (click)="toggleNotifications()">
  <!-- Bootstrap Bell Icon -->
  <i class="bi bi-bell text-xl cursor-pointer"></i>

  <!-- Badge Count -->
  <span *ngIf="notifications.length" 
        class="absolute -top-2 -right-2 bg-danger text-white text-xs rounded-full px-1">
    {{ notifications.length }}
  </span>

  <!-- Dropdown -->
  <div *ngIf="showDropdown" 
       class="absolute right-0 mt-2 w-64 bg-white text-black rounded shadow-lg p-2 z-50">
    <div *ngFor="let n of notifications" class="border-bottom p-2">
      <strong>{{ n.title }}</strong>
      <p class="text-sm">{{ n.message }}</p>
    </div>
  </div>
</div>
