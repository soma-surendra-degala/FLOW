<div
  *ngIf="toast"
  class="fixed top-6 left-1/2 -translate-x-1/2 w-96 max-w-[90%] p-4 rounded-2xl shadow-xl z-50 flex items-center gap-3 border text-sm font-medium animate-drop-in"
  [ngClass]="{
    'bg-green-600/90 border-green-500 text-white': toast.type === 'success',
    'bg-red-600/90 border-red-500 text-white': toast.type === 'error',
    'bg-blue-600/90 border-blue-500 text-white': toast.type === 'info',
    'bg-yellow-500/90 border-yellow-400 text-black': toast.type === 'warning'
  }"
>
  <!-- Icon -->
  <span class="text-lg">
    <ng-container [ngSwitch]="toast.type">
      <i *ngSwitchCase="'success'" class="bi bi-check-circle-fill"></i>
      <i *ngSwitchCase="'error'" class="bi bi-x-circle-fill"></i>
      <i *ngSwitchCase="'info'" class="bi bi-info-circle-fill"></i>
      <i *ngSwitchCase="'warning'" class="bi bi-exclamation-triangle-fill"></i>
    </ng-container>
  </span>

  <!-- Message -->
  <span class="flex-1">{{ toast.message }}</span>

  <!-- Close button -->
  <button
    class="ml-2 text-xl leading-none hover:opacity-80"
    (click)="toast = null"
  >
    &times;
  </button>
</div>
