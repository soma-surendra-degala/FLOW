<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <!-- Sidebar + Main -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-8 transition-all duration-300 overflow-y-auto"
    >
      <h2 class="text-3xl font-bold text-cyan-500 mb-6">Available Careers</h2>

      <!-- Loading Spinner -->
         <!-- Loader -->
      <div *ngIf="loading" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-cyan-500 border-solid"></div>
      </div>

      <!-- No Data -->
      <div *ngIf="!loading && jobs.length === 0" class="text-center text-gray-400">
        No job opportunities available right now.
      </div>

      <!-- Careers Cards -->
      <div
        *ngIf="!loading && jobs.length > 0"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <div
          *ngFor="let job of jobs"
          class="bg-neutral-800 dark:bg-white dark:text-neutral-900 rounded-xl p-6 shadow-lg border border-neutral-700 dark:border-neutral-300 hover:border-cyan-500 transition"
        >
          <div class="flex justify-between items-center mb-3">
            <h4 class="text-xl font-bold text-cyan-400">{{ job.company }}</h4>
            <span class="text-sm text-gray-400">{{ job.workType }}</span>
          </div>
          <p class="text-gray-300 dark:text-gray-600"><span class="font-semibold">Role:</span> {{ job.role }}</p>
          <p class="text-gray-300 dark:text-gray-600"><span class="font-semibold">Skills:</span> {{ job.skills }}</p>
          <p class="text-gray-300 dark:text-gray-600"><span class="font-semibold">Experience:</span> {{ job.experience }}</p>
          <p class="text-gray-300 dark:text-gray-600"><span class="font-semibold">Location:</span> {{ job.location }}</p>
          <p class="text-gray-300 dark:text-gray-600"><span class="font-semibold">Salary:</span> {{ job.salary }}</p>
          <p class="text-gray-300 dark:text-gray-600"><span class="font-semibold">Last Date:</span> {{ job.lastDate | date }}</p>
          <a
            [href]="job.applyUrl"
            target="_blank"
            class="inline-block mt-4 bg-cyan-500 text-black px-4 py-2 rounded-lg font-semibold hover:bg-cyan-400 transition"
          >
            Apply Now
          </a>
        </div>
      </div>
    </main>
  </div>
</div>
