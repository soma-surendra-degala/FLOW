<div class="flex min-h-screen items-center justify-center bg-gray-100 text-gray-900">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg border border-gray-200 bg-white">

    <!-- Logo / Title -->
    <div class="text-center mb-8">
      <div class="mx-auto w-14 h-14 flex items-center justify-center rounded-xl text-white">
        <img src="assets/bg.png" alt="Logo" class="w-8 h-8">
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mt-4">Admin Portal</h2>
      <p class="text-gray-500 text-sm">Sign in to manage the FLOW</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      
      <!-- Email -->
      <div class="relative">
        <i class="bi bi-envelope text-gray-400 absolute left-3 top-3.5"></i>
        <input
          type="email"
          formControlName="email"
          [disabled]="loading"
          class="w-full pl-10 pr-3 py-3 rounded-lg text-gray-900 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black-500 disabled:opacity-50"
          placeholder="admin@example.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-600 text-xs mt-1">
          Valid email is required
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <i class="bi bi-lock-fill text-gray-400 absolute left-3 top-3.5"></i>
        <input
          type="password"
          formControlName="password"
          [disabled]="loading"
          class="w-full pl-10 pr-3 py-3 rounded-lg bg-gray-50 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black-500 disabled:opacity-50"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="text-red-600 text-xs mt-1">
          Password must be at least 6 characters
        </div>

          <!-- Toggle Button -->
  <button
    type="button"
    (click)="showPassword = !showPassword"
    class="absolute inset-y-0 right-0 pr-5 flex items-center text-gray-400 hover:text-gray-900 focus:outline-none"
    [disabled]="loading"
  >
    <ng-container *ngIf="!showPassword">
      <!-- Eye icon (show) -->
      <i class="bi bi-eye"></i>
    </ng-container>
    <ng-container *ngIf="showPassword">
      <!-- Eye-slash icon (hide) -->
      <i class="bi bi-eye-slash"></i>
    </ng-container>
  </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full hover:bg-black bg-neutral-700 text-white font-medium py-3 rounded-lg transition shadow-md flex items-center justify-center disabled:opacity-50"
      >
        <ng-container *ngIf="!loading">Sign In</ng-container>
        <ng-container *ngIf="loading">
          <div class="h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </ng-container>
      </button>
    </form>

    <!-- Forgot password -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Forgot password? 
      <a href="#" class="text-black-600 font-extrabold hover:underline">Reset here</a>
    </p>
  </div>
</div>
