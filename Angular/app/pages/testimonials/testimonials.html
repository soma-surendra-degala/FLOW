<div id="testimonials" class="relative bg-gray-900 py-16 sm:py-24">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0">
    <img src="assets/test-bg.png" alt="Background" class="w-full h-full object-cover opacity-40 blur-xs">
    <div class="absolute inset-0 bg-black/50"></div>
  </div>

  <div class="relative mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Heading -->
    <div class="mx-auto max-w-2xl lg:mx-0 text-center">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">What our students say</h2>
      <p class="mt-2 text-lg leading-8 text-gray-300">
        Hear from learners who have transformed their skills with our courses.
      </p>
    </div>
    
    <!-- Testimonial Grid -->
    <div class="mx-auto mt-16 grid max-w-2xl grid-cols-1 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3 gap-8">
      
      <!-- Loop over testimonials -->
      <div *ngFor="let testimonial of testimonials"
           class="bg-white/90 backdrop-blur-lg p-6 rounded-2xl shadow-lg border border-gray-200 flex flex-col justify-between hover:scale-105 transition-transform duration-300">
        
        <!-- Review -->
        <blockquote class="text-sm leading-6 text-gray-800 italic flex-grow">
          <p class="mt-2">“{{ testimonial.review }}”</p>
        </blockquote>
        
        <!-- Student Info -->
        <div class="mt-6 flex items-center">
          <div class="h-10 w-10 flex items-center justify-center rounded-full bg-pink-500 text-white font-bold ring-2 ring-gray-200">
            {{ testimonial.initials }}
          </div>
          <div class="ml-4">
            <div class="font-medium text-gray-900">{{ testimonial.name }}</div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
