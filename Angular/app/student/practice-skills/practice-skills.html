<div class="flex flex-col min-h-screen bg-neutral-900 text-white dark:bg-white dark:text-neutral-900">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <div class="flex flex-1 relative overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

 <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-8 transition-all duration-300 overflow-y-auto"
    >
<section class="p-8 text-center">
  <h2 class="text-2xl font-bold mb-6">
    Skills Available For <span class="text-cyan-400">Practice</span>
  </h2>

<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
  <button
    *ngFor="let skill of skillList"
    type="button"
    (click)="goToPractice()"
    class="flex items-center justify-center gap-2 px-5 py-3 rounded-lg bg-neutral-800 text-white hover:bg-cyan-500 hover:text-white transition shadow-md transform hover:scale-105"
  >
    <i [class]="'bi ' + skill.icon" class="text-xl"></i>
    <span class="font-medium">{{ skill.name }}</span>
  </button>
</div>


</section>



    </main>
  </div>
</div>
