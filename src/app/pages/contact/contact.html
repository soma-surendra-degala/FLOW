 <div class="flex gap-4 mt-6">

      <!-- Contact Form -->
      <form action="#" method="POST" class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-white/10">
        <div class="mb-4">
          <label class="block text-gray-900 mb-2" for="name">Name</label>
          <div class="flex items-center border border-gray-600 rounded-lg px-3">
            <i class="bi bi-person text-gray-800 mr-2"></i>
            <input type="text" id="name" name="name"
                   class="w-full bg-transparent text-gray-800 outline-none py-2"
                   placeholder="Your Name" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-900 mb-2" for="email">Email</label>
          <div class="flex items-center border border-gray-600 rounded-lg px-3">
            <i class="bi bi-envelope text-gray-800 mr-2"></i>
            <input type="email" id="email" name="email"
                   class="w-full bg-transparent text-gray-800 outline-none py-2"
                   placeholder="Your Email" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-900 mb-2" for="subject">Subject</label>
          <div class="flex items-center border border-gray-600 rounded-lg px-3">
            <i class="bi bi-chat-left-text text-gray-800 mr-2"></i>
            <input type="text" id="subject" name="subject"
                   class="w-full bg-transparent text-gray-800 outline-none py-2"
                   placeholder="Subject" required>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-900 mb-2" for="message">Message</label>
          <div class="flex items-start border border-gray-600 rounded-lg px-3">
            <i class="bi bi-pencil-square text-gray-800 mt-3 mr-2"></i>
            <textarea id="message" name="message" rows="4"
                      class="w-full bg-transparent text-gray-800 outline-none py-2"
                      placeholder="Write your message..." required></textarea>
          </div>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition">
          Send Message
        </button>
