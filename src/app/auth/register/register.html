<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-pink-500 via-purple-600 to-indigo-600 px-4">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl p-8">

    <!-- Logo / Title -->
    <div class="text-center mb-8">
      <div class="flex justify-center items-center mb-4">
        <img src="assets/bg.png" alt="Logo" class="h-14 w-14">
        <div class="ml-2 font-extrabold text-3xl text-gray-800">FLOW</div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Create an Account ðŸš€</h1>
      <p class="text-gray-500 mt-2">Join us and explore amazing features</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-6">

      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:outline-none"
          placeholder="John Doe"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:outline-none"
          placeholder="you@example.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:outline-none"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:outline-none"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-2 rounded-lg shadow-lg hover:bg-pink-700 transition-colors duration-300"
      >
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-3 text-sm text-gray-500">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Social Logins -->
    <div class="grid grid-cols-2 gap-4">
      <button class="flex items-center justify-center gap-2 border py-2 rounded-lg hover:bg-gray-50 transition">
        <i class="bi bi-google"></i> Google
      </button>
      <button class="flex items-center justify-center gap-2 border py-2 rounded-lg hover:bg-gray-50 transition">
        <i class="bi bi-github"></i> GitHub
      </button>
    </div>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Already have an account?
      <a (click)="login()" class="text-pink-600 font-medium hover:text-pink-700">Login</a>
    </p>
  </div>
</div>
