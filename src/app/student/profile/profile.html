<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <!-- Sidebar + Main -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Profile Section -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-6 transition-all duration-300"
      [ngClass]="{ 'ml-64': sidebar.isOpen && !sidebar.isMobile }"
    >
      <!-- Page Title -->
      <h1 class="text-2xl font-bold mb-6 flex items-center gap-2 text-cyan-400 dark:text-blue-600">
        <i class="bi bi-person-circle"></i> Student Profile
      </h1>

      <!-- Profile Card -->
      <div
        class="border rounded-2xl shadow-md p-6 max-w-2xl
               bg-neutral-900 border-neutral-800 
               dark:bg-neutral-100 dark:border-neutral-300"
      >
        <div class="flex items-center gap-6 mb-6">
          <img
            [src]="profile.avatar"
            alt="Profile Picture"
            class="w-24 h-24 rounded-full border-2 border-cyan-500 shadow-md"
          />
          <div>
            <h2 class="text-xl font-semibold">{{ profile.name }}</h2>
            <p class="text-neutral-400 dark:text-gray-600">{{ profile.email }}</p>
            <span
              class="px-2 py-1 text-xs rounded bg-cyan-500/20 text-cyan-400 dark:bg-blue-500/20 dark:text-blue-600"
            >
              {{ profile.role }}
            </span>
          </div>
        </div>

        <!-- Info Grid -->
        <div class="grid md:grid-cols-2 gap-4 mb-6">
          <div class="p-4 rounded-xl bg-neutral-800 dark:bg-white border border-neutral-700 dark:border-gray-300">
            <h3 class="text-sm mb-1 text-neutral-400 dark:text-gray-600">Enrollment No.</h3>
            <p class="font-medium">{{ profile.enrollment }}</p>
          </div>
          <div class="p-4 rounded-xl bg-neutral-800 dark:bg-white border border-neutral-700 dark:border-gray-300">
            <h3 class="text-sm mb-1 text-neutral-400 dark:text-gray-600">Course</h3>
            <p class="font-medium">{{ profile.course }}</p>
          </div>
          <div class="p-4 rounded-xl bg-neutral-800 dark:bg-white border border-neutral-700 dark:border-gray-300">
            <h3 class="text-sm mb-1 text-neutral-400 dark:text-gray-600">Year</h3>
            <p class="font-medium">{{ profile.year }}</p>
          </div>
          <div class="p-4 rounded-xl bg-neutral-800 dark:bg-white border border-neutral-700 dark:border-gray-300">
            <h3 class="text-sm mb-1 text-neutral-400 dark:text-gray-600">Phone</h3>
            <p class="font-medium">{{ profile.phone }}</p>
          </div>
        </div>

        <!-- Progress / Analytics -->
        <div>
          <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
            <i class="bi bi-graph-up"></i> Learning Progress
          </h3>
          <div class="w-full rounded-full h-3 mb-2 bg-neutral-800 dark:bg-gray-300">
            <div
              class="h-3 rounded-full bg-cyan-500 dark:bg-blue-600"
              [style.width.%]="profile.progress"
            ></div>
          </div>
          <span class="text-sm text-neutral-400 dark:text-gray-600">
            {{ profile.progress }}% Course Completion
          </span>
        </div>
      </div>
    </main>
  </div>
</div>
