<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <!-- Sidebar + Main -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-6 transition-all duration-300"
      [ngClass]="{ 'ml-64': sidebar.isOpen && !sidebar.isMobile }"
    >
      <h2 class="text-2xl font-bold text-cyan-400 mb-6">Courses</h2>

      <!-- Loader (if no courses yet) -->
      <div *ngIf="!courses || courses.length === 0" class="text-gray-400">
        Loading courses...
      </div>

      <!-- Courses Grid -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" *ngIf="courses && courses.length > 0">
        <div
          *ngFor="let course of courses"
          class="bg-neutral-800 dark:bg-neutral-100 border border-neutral-700 dark:border-neutral-300 p-6 rounded-2xl shadow hover:border-cyan-500 transition flex flex-col"
        >
          <!-- Icon + Title -->
          <div class="flex items-center gap-3 mb-3">
            <i [class]="course.icon + ' text-cyan-400 dark:text-cyan-600 text-3xl'"></i>
            <h3 class="text-lg font-semibold">{{ course.title }}</h3>
          </div>

          <!-- Description -->
          <p class="text-sm text-neutral-400 dark:text-gray-600 flex-1 mb-4">
            {{ course.description }}
          </p>

          <!-- Progress Bar -->
          <div class="w-full bg-neutral-700 dark:bg-gray-300 rounded-full h-2.5 mb-2">
            <div
              class="bg-cyan-500 dark:bg-cyan-600 h-2.5 rounded-full transition-all"
              [style.width.%]="course.progress"
            ></div>
          </div>
          <span class="text-xs text-neutral-400 dark:text-gray-600 mb-4 block">
            {{ course.progress }}% complete
          </span>

          <!-- Watch Button -->
          <button
            (click)="playVideo(course.videoUrl)"
            class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded-lg transition"
          >
            â–¶ Watch Video
          </button>
        </div>
      </div>

      <!-- Modal for Video -->
      <div
        *ngIf="selectedVideo"
        class="fixed inset-0 bg-black bg-opacity-70 dark:bg-white dark:bg-opacity-70 flex items-center justify-center min-h-svh z-50"
      >
        <div class="bg-neutral-900 dark:bg-white p-4 rounded-2xl shadow-lg max-w-3xl w-full relative">
          <!-- Close Button -->
          <button
            type="button"
            (click)="closeVideo($event)"
            class="absolute -top-3 -right-3 bg-black text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg z-50"
          >
            <i class="bi bi-x text-white dark:text-black"></i>
          </button>

          <!-- Title -->
          <h3 class="text-lg font-semibold text-cyan-400 mb-4">
            {{ selectedVideoTitle }}
          </h3>

          <!-- If it's YouTube link -->
          <iframe
            *ngIf="selectedVideo.includes('youtube')"
            [src]="selectedVideo | safeUrl"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
            class="w-full h-80 rounded-xl relative z-40"
          ></iframe>

          <!-- If it's MP4 link -->
          <video
            *ngIf="selectedVideo.endsWith('.mp4')"
            [src]="selectedVideo"
            controls
            autoplay
            class="w-full rounded-xl relative z-40"
          ></video>
        </div>
      </div>
    </main>
  </div>
</div>
