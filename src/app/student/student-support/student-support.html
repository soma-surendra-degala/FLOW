<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header ></app-header>

  <!-- Sidebar + Main -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-6 transition-all duration-300 overflow-y-auto"
      [ngClass]="{ 'ml-64': sidebar.isOpen && !sidebar.isMobile }"
    >
     <!-- Discussion Forum -->
      <div class="rounded-2xl p-6 text-center shadow-lg">
        <h2 class="text-xl font-semibold text-cyan-400">Discussion Forum / Q&A</h2>
        <p class="mt-2 text-gray-400">
          Join our community to ask questions, share knowledge and learn together.
        </p>
        <a href="https://t.me/FLOW_Discussion_Forum" target="_blank"
           class="inline-block mt-4 px-6 py-2 rounded-xl bg-cyan-500 hover:bg-cyan-600 text-white font-medium">
          Join Telegram Group
        </a>
      </div>

      <!-- Support / Help Desk -->
      <div class="border rounded-2xl p-6 shadow-lg">
        <h2 class="text-xl font-semibold text-cyan-400 mb-5">Support / Help Desk</h2>
        <form (ngSubmit)="submitTicket()" class="space-y-5">
          <input type="text" [(ngModel)]="ticket.subject" name="subject"
                 placeholder="Subject"
                 class="w-full px-4 py-2 rounded-lg border border-neutral-700 text-neutral-600 focus:ring-2 focus:ring-cyan-500"/>

          <textarea [(ngModel)]="ticket.message" name="message"
                    placeholder="Describe your issue..."
                    class="w-full px-4 py-2 rounded-lg border border-neutral-700 text-neutral-600 focus:ring-2 focus:ring-cyan-500"></textarea>

          <button type="submit"
                  class="px-6 py-2 rounded-xl bg-cyan-500 hover:bg-cyan-600 text-white font-medium">
            Submit Ticket
          </button>
        </form>
      </div>

    </main>
  </div>
