<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleSidebar)="sidebar.toggleSidebar()"></app-header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar #sidebar></app-sidebar>

    <!-- Main Content -->
    <main
      class="flex-1 bg-neutral-900 text-white dark:bg-white dark:text-neutral-900 p-6 transition-all duration-300 overflow-y-auto"
      [ngClass]="{ 'ml-64': sidebar?.isOpen && !sidebar?.isMobile }"
    >
      <h2 class="text-2xl font-bold mb-6 text-cyan-400">ğŸ“… Upcoming Courses</h2>

      <div *ngIf="courses.length === 0" class="text-gray-800">
        No upcoming courses available.
      </div>

      <div class="grid grid-cols-1  border-neutral-700 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let course of courses"
             class="border border-neutral-700 rounded-2xl p-6 shadow hover:shadow-lg transition transform hover:scale-105">
          
          <!-- Title -->
          <h3 class="text-lg font-semibold mb-2">{{ course.title }}</h3>

          <!-- Start Date -->
          <p class="text-sm text-gray-700 mb-1">
            ğŸ“… Starts: {{ course.startDate | date:'mediumDate' }}
          </p>

          <!-- Duration -->
          <p class="text-sm text-gray-700 mb-3">
            â³ Duration: {{ course.duration }}
          </p>

          <!-- Description -->
          <p class="text-sm text-gray-800 mb-3">
            {{ course.description }}
          </p>

          <!-- Skills -->
          <div *ngIf="course.skills?.length" class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let skill of course.skills"
                  class="bg-cyan-500  text-xs px-3 py-1 rounded-full">
              {{ skill }}
            </span>
          </div>

          <!-- Enroll Button -->
           <div class="flex justify-center items-center mt-2 ">
              <button class="mt-auto bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-1 rounded-xl transition" (click)="enroll()">
                    Enroll
              </button>
          </div>
        </div>
      </div>
      
    </main>
  </div>
</div>
