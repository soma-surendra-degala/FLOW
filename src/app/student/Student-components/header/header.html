<header
  class="flex items-center justify-between bg-neutral-950 px-4 py-3 border-b border-neutral-800 dark:bg-white dark:border-gray-200">
  <div class="flex items-center gap-3">
    <!-- Hamburger -->
    <button class="text-2xl text-cyan-400 md:hidden" (click)="toggleSidebar.emit()">
      <i class="bi bi-list"></i>
    </button>
    <div
      class="font-bold text-xl tracking-wide text-cyan-400 flex items-center gap-2 dark:text-cyan-600">
      <img src="assets/bg.png" class="w-10" /> FLOW
    </div>
  </div>

  <div class="flex items-center gap-4">
    <span class="text-sm text-neutral-400 dark:text-gray-600">
      Welcome, <b>Suri</b>
    </span>

    <!-- Dark/Light Mode Toggle -->
    <button
      (click)="toggleTheme()"
      class="text-xl p-2 rounded-lg border dark:border-gray-400 border-neutral-700 hover:bg-neutral-800 dark:hover:bg-gray-100">
      <i [ngClass]="isDarkMode ? 'bi bi-sun text-yellow-400' : 'bi bi-moon text-gray-400'"></i>
    </button>

    <!-- Logout -->
    <button
      class="bg-cyan-700 px-4 py-1.5 rounded-lg text-white hover:bg-cyan-500 transition hidden md:block" (click)="onLogout()">
      Logout
    </button>
  </div>
</header>
