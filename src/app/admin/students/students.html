<div class="flex min-h-screen bg-neutral-950 text-white">

  <!-- Sidebar -->
  <div
    class="fixed inset-y-0 left-0 z-50 w-64 bg-neutral-900 border-r border-neutral-800 transform transition-transform duration-300 md:relative md:translate-x-0"
    [ngClass]="{ '-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen }">
    <app-sidebar></app-sidebar>
  </div>

    <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()">
  </div>

  <!-- Main Content -->
  <main class="flex-1 p-4 md:p-6 overflow-auto">

    <!-- Header -->
     <header class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-cyan-400">Students</h2>

      <!-- Hamburger -->
      <button 
        class="md:hidden p-2 rounded-lg bg-neutral-800 text-cyan-400"
        (click)="toggleSidebar()">
        <i class="bi bi-list text-2xl"></i>
      </button>
    </header>

    <!-- Students Table / Cards -->
    <div class="bg-neutral-900 p-4 md:p-6 rounded-2xl shadow border border-neutral-800">

      <!-- Desktop Table -->
      <div class="overflow-x-auto hidden sm:block" *ngIf="students.length > 0">
        <table class="w-full text-left text-sm md:text-base">
          <thead>
            <tr class="text-gray-400 border-b border-neutral-800">
              <th class="py-2 px-2">SL.NO</th>
              <th class="py-2 px-4">Name</th>
              <th class="py-2 px-4">Email</th>
              <th class="py-2 px-4">Phone</th>
              <th class="py-2 px-4">Location</th>
              <th class="py-2 px-4">Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students; index as i" 
            class="border-b border-neutral-800 hover:bg-neutral-800/30 transition cursor-pointer"
            (click)="viewDetails(student._id)">
              <td class="py-2 px-2 text-gray-400">{{ i + 1 }}</td>
              <td class="px-4 py-2 flex items-center gap-2">
                <i class="bi bi-person-circle text-cyan-400 text-lg"></i>
                {{ student.name }}
              </td>
              <td class="px-4 py-2 text-gray-400">{{ student.email }}</td>
              <td class="px-4 py-2 text-gray-400">{{student.phone}}
              </td>
              <td class="px-4 py-2">
                <input [(ngModel)]="student.location" (blur)="updateStudent(student)" class="bg-neutral-800 text-white rounded px-2 py-1 w-full" placeholder="Location">
              </td>
              <td class="px-4 py-2">
                <select [(ngModel)]="student.gender" (change)="updateStudent(student)" class="bg-neutral-800 text-white rounded px-2 py-1">
                  <option value="">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    
<!-- Mobile Cards -->
<div class="sm:hidden flex flex-col gap-3" *ngIf="students.length > 0">
  <ng-container *ngFor="let student of students; index as i">
    <div class="bg-neutral-800 p-3 rounded-lg shadow flex flex-col gap-2 cursor-pointer hover:bg-neutral-700/40 transition"
         (click)="viewDetails(student._id)">
      <div class="flex justify-between items-center">
        <span class="font-semibold">{{ i + 1 }}. {{ student.name }}</span>
      </div>
      <p class="text-gray-400 text-sm">{{ student.email }}</p>
      <input [(ngModel)]="student.location" (blur)="updateStudent(student)" placeholder="Location" class="bg-neutral-700 text-white rounded px-2 py-1 w-full text-sm"/>
      <select [(ngModel)]="student.gender" (change)="updateStudent(student)" class="bg-neutral-700 text-white rounded px-2 py-1 text-sm w-full">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </ng-container>
</div>


      <!-- Empty State -->
      <div *ngIf="students.length === 0" class="text-center text-gray-500 mt-4">
        No students found.
      </div>

    </div>
  </main>
</div>
