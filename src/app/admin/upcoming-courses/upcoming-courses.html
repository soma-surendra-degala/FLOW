<div class="flex min-h-screen bg-neutral-950 text-white"> 
 <div
    class="fixed inset-y-0 left-0 z-50 w-64 bg-neutral-900 border-r border-neutral-800 transform transition-transform duration-300 md:relative md:translate-x-0"
    [ngClass]="{ '-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen }">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Overlay for mobile -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()">
  </div>

<main class="flex-1 p-3 overflow-y-auto">
 <header class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-cyan-400">Admin Dashboard</h2>

      <!-- Hamburger -->
      <button 
        class="md:hidden p-2 rounded-lg bg-neutral-800 text-cyan-400"
        (click)="toggleSidebar()">
        <i class="bi bi-list text-2xl"></i>
      </button>
    </header>
  <!-- Add Course -->
  <div class="rounded-xl p-4 mb-6">
<form class="grid grid-cols-1 sm:grid-cols-3 gap-4" (ngSubmit)="addCourse()" #courseForm="ngForm" novalidate>
  <input type="text" [(ngModel)]="newCourse.title" name="title" required
         placeholder="Course Title"
         class="p-2 rounded border border-neutral-700 w-full">

  <input type="date" [(ngModel)]="newCourse.startDate" name="startDate" required
         class="p-2 rounded border border-neutral-700 w-full">

  <input type="text" [(ngModel)]="newCourse.duration" name="duration" required
         placeholder="Duration (e.g., 6 weeks)"
         class="p-2 rounded border border-neutral-700 w-full">

  <button type="submit"
          [disabled]="courseForm.invalid"
          class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded">
    Add
  </button>
</form>

  </div>

  <!-- Courses Table -->
  <div class="rounded-xl py-4">
    <h3 class="text-lg font-semibold mb-3">Upcoming Courses List</h3>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="text-gray-400 border-b-1">
          <th class="py-2 px-3 border">Title</th>
          <th class="py-2 px-3 border">Start Date</th>
          <th class="py-2 px-3 border">Duration</th>
          <th class="py-2 px-3 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses" class="border-r-1 border-b-1">
          <td class="py-2 px-1 border-r-1 border-l-1">{{ course.title }}</td>
          <td class="py-2 px-1 border-r-1">{{ course.startDate | date:'mediumDate' }}</td>
          <td class="py-2 px-1 border-r-1">{{ course.duration }}</td>
          <td class="py-2 px-1  flex gap-2  hidden:sm ">
            <button (click)="editCourse(course)" class="text-yellow-400 hover:underline">Edit</button>
            <button (click)="deleteCourse(course._id!)" class="text-red-400 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal (inline simple form) -->
  <div *ngIf="editingCourse" class="mt-6 border  rounded-xl p-4">
    <h3 class="text-lg font-semibold mb-3">Edit Course</h3>
    <form class="grid grid-cols-1 sm:grid-cols-3 gap-4" (ngSubmit)="updateCourse()">
      <input type="text" [(ngModel)]="editingCourse.title" name="editTitle" class="p-2 rounded  border w-full">
      <input type="date" [(ngModel)]="editingCourse.startDate" name="editStartDate" class="p-2 rounded border w-full">
      <input type="text" [(ngModel)]="editingCourse.duration" name="editDuration" class="p-2 rounded border w-full">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Update</button>
    </form>
  </div>
</main>
</div>
