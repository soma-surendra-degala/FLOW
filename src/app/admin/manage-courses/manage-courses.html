<div class="flex min-h-screen bg-neutral-950 text-white">
  <!-- Sidebar -->
  <div 
    class="fixed inset-y-0 left-0 z-50 w-64 bg-neutral-900 border-r border-neutral-800 transform transition-transform duration-300 md:relative md:translate-x-0"
    [ngClass]="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Overlay for mobile -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
    *ngIf="sidebarOpen"
    (click)="toggleSidebar()">
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-cyan-400">Manage Courses</h2>
      <button 
        class="md:hidden p-2 rounded-lg bg-neutral-800 text-cyan-400"
        (click)="toggleSidebar()">
        <i class="bi bi-list text-2xl"></i>
      </button>
    </header>

    <!-- Courses Section -->
    <main class="flex-1 p-6">
      <div class="bg-neutral-900 p-6 rounded-xl shadow border border-neutral-800">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-cyan-400">Courses</h2>
          <button
            (click)="addCourse()"
            class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg shadow">
            + Add Course
          </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-left text-sm">
            <thead>
              <tr class="text-gray-400 border-b border-neutral-800">
                <th class="py-2">Title</th>
                <th class="py-2 px-4">Description</th>
                <th class="py-2 px-4">Video / File</th>
                <th class="py-2 px-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let course of courses">
                <tr class="border-b border-neutral-800 hover:bg-neutral-800/40 transition">
                  <td class="py-2 flex items-center gap-2">
                    <i [class]="course.icon + ' text-cyan-400 text-xl'"></i>
                    <span>{{ course.title }}</span>
                  </td>
                  <td class="px-6 py-2 text-gray-400 text-sm italic">
                    {{ course.description }}
                  </td>
                  <td class="px-6 py-2 text-gray-400 text-sm">
                    <ng-container *ngIf="course.videoUrl; else fileBlock">
                      ðŸŽ¥ <a [href]="course.videoUrl" target="_blank" class="underline text-cyan-400">Video</a>
                    </ng-container>
                    <ng-template #fileBlock>
                      <a *ngIf="course.fileUrl" [href]="course.fileUrl" target="_blank" class="text-cyan-400 underline">
                        ðŸ“‚ File
                      </a>
                      <span *ngIf="!course.fileUrl" class="text-gray-500">-</span>
                    </ng-template>
                  </td>
                  <td class="py-2 flex justify-end gap-2">
                    <button
                      (click)="editCourse(course)"
                      class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded">
                      Edit
                    </button>
                    <button
                      (click)="deleteCourse(course._id)"
                      class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded">
                      Delete
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-neutral-900 p-6 rounded-2xl w-96 border border-neutral-800 shadow-lg">
     <h3 class="text-lg font-semibold mb-4 text-cyan-400">
  {{ selectedCourse?._id ? "Edit Course" : "Add Course" }}
</h3>


      <div class="space-y-3">
        <input
          [(ngModel)]="selectedCourse!.title"
          placeholder="Course Title"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-neutral-700 text-sm"
        />

        <textarea
          [(ngModel)]="selectedCourse!.description"
          placeholder="Description"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-neutral-700 text-sm resize-none"
          rows="3"
        ></textarea>

        <input
          [(ngModel)]="selectedCourse!.icon"
          placeholder="Icon class (e.g. bi bi-code-slash)"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-neutral-700 text-sm"
        />

        <!-- YouTube URL -->
        <input
          [(ngModel)]="selectedCourse!.videoUrl"
          placeholder="Video URL (YouTube embed link)"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-neutral-700 text-sm"
        />

        <!-- File Upload -->
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-neutral-700 text-sm"
        />
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button (click)="closeModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">
          Cancel
        </button>
        <button (click)="saveCourse()" class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
