<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-neutral-950 via-neutral-900 to-black">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-2xl border border-neutral-800/50 
              bg-neutral-900/80 backdrop-blur-xl">
    
    <!-- Logo / Title -->
    <div class="text-center mb-8">
      <div class="mx-auto w-14 h-14 flex items-center justify-center rounded-full bg-black text-cyan-400">
        <img src="assets/bg.png" alt="Logo" class="w-10 h-10">
      </div>
      <h2 class="text-3xl font-bold text-cyan-400 mt-4">Admin Portal</h2>
      <p class="text-gray-400 text-sm">Sign in to manage the FLOW</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      
      <!-- Email -->
      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
        <input
          type="email"
          formControlName="email"
          class="w-full pl-10 pr-3 py-3 rounded-xl bg-neutral-800/70 border border-neutral-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="admin@example.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-400 text-xs mt-1">
          Valid email is required
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
        <input
          type="password"
          formControlName="password"
          class="w-full pl-10 pr-3 py-3 rounded-xl bg-neutral-800/70 border border-neutral-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="text-red-400 text-xs mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 
               text-white font-medium py-3 rounded-xl transition transform hover:scale-[1.02] shadow-lg">
        Sign In
      </button>
    </form>

    <!-- Forgot password -->
    <p class="text-center text-sm text-gray-400 mt-6">
      Forgot password? 
      <a href="#" class="text-cyan-400 hover:underline">Reset here</a>
    </p>
  </div>
</div>
